name: Sonic Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ strip ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  packages: write  # 推送镜像到GitHub Container Registry所需权限
  security-events: write
  actions: read

env:
  DOCKER_REPO: bailangvvking/strip
  IMAGE_NAME: sonic
  IMAGE_TAG: strip

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # context: .
          # 调整dockerfile
          file: |
            ./scripts/Dockerfile_simple
          platforms: |
              linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          # 禁用缓存，确保每次构建都是全新的
          cache: false
          # 完全禁用所有构建缓存
          no-cache: true

